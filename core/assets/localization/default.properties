extras.upbeat.hardMode.tooltip.locked=Unlocked after getting a score of\nat least 256 in Mr. Upbeat
extras.upbeat.hardMode.tooltip.unlocked=How long can you stand the\ntest of time against the metronome?\n(Unlocked after getting a score of\nat least 256 in Mr. Upbeat)
extras.upbeat.praise1=That's the way.
extras.upbeat.praise2=All right!
extras.upbeat.praise3=Nice!
extras.upbeat.praise4=You're a needle-hopping\nninja!
extras.upbeat.praise5=I'm so impressed by your\nskill, my feet are numb!
extras.upbeat.praise6=Yay, you!
extras.upbeat.praise7=How is it even possible\nthat you're this good?
extras.upbeat.praise8=You're just doing this with\nmirrors, right?
extras.upbeat.praise9=Were you bitten by\nsomething radioactive?
extras.upbeat.praise10=HOW ARE YOU DOING\nTHIS?!
extras.upbeat.praise11=Nooo! It HURTS!
extras.upbeat.praise12=Can I stop now?
extras.upbeat.praise13=...Help...me...
extras.upbeat.praise14=Let me...rest...
extras.upbeat.praise15=So...tired... I think I can\nsee through time...
extras.upbeat.praise16=You are a relentless,\nuntiring machine. Ow.
extras.upbeat.praise17=Sleep now?
extras.upbeat.praise18=Can I get some gel inserts\nfor my shoes, please?
extras.upbeat.praise19=AAAAUUUUGGGHHHHH!!!
extras.upbeat.praise20=Robert Upbeat. Corporal.\n#20,160,529.
extras.upbeat.praise21=Wouldn't it be great if I\nwas wearing tap shoes?
extras.upbeat.praise22=One day I hope to find work\nin a DIYRE minigame.
extras.upbeat.praise23=Care to take a break? Play\nsome Bouncy Road Mania, maybe?
extras.upbeat.praise24=So it is down to you, and\nit is up to me.
extras.upbeat.praise25=I-I think I can see\nvisuals in RHRE now...
extras.upbeat.praise26=I am truly a dancing\nmachine this day.
extras.upbeat.praiseHardMode0=Let's take it up a notch.\nBring your worst.
